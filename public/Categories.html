<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/CategoriesPage/categories.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/CategoriesPage/category.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/CategoriesPage/categoryItem.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
     rel="icon"
      href="../assets/images/c.png" />
  </head>
  <body class="categories-container" onload="fetchCategories()">
    <div class="options">
      <div class="box">
        <div id="option1" class="option">Show Categories</div>
        <div id="option2" class="option">Create Category</div>
        <div id="option3" class="option">Get Category</div>
        <div id="option4" class="option">Delete Category</div>
        <div id="option5" class="option">Update Category</div>
      </div>
    </div>
    <div id="result"></div>
    <div id="categories"></div>
    <script
      src="../dist/js/categories/actions.js"
      type="text/javascript"
    ></script>
    <script
      src="../dist/js/categories/categories.js"
      type="text/javascript"
    ></script>
    <script
      src="../dist/js/categories/vanilla-tilt.js"
      type="text/javascript"
    ></script>
    <script src="https://unpkg.com/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll(".option"), {
        max: 30,
        speed: 500,
      });
    </script>
  </body>
</html>
