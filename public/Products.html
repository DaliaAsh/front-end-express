<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/ProductsPage/products.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/ProductsPage/product.css"
    />
    <link rel="icon" href="../assets/images/p.png" />
  </head>
  <body class="products-container" onload="fetchProducts()">
    <div class="products-options">
      <div class="products-box">
        <div id="products-option1" class="products-option">Show Products</div>
        <div id="products-option2" class="products-option">Create Product</div>
        <div id="products-option3" class="products-option">Get Product</div>
        <div id="products-option4" class="products-option">Delete Product</div>
        <div id="products-option5" class="products-option">Update Product</div>
      </div>
    </div>
    <div id="products-result"></div>
    <div id="products"></div>
    <script
      src="../dist/js/products/productsActions.js"
      type="text/javascript"
    ></script>
    <script
      src="../dist/js/products/products.js"
      type="text/javascript"
    ></script>
    <script src="https://unpkg.com/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll(".products-option"), {
        max: 30,
        speed: 500,
      });
    </script>
  </body>
</html>
